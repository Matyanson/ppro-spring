<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
  <form th:action="@{'/drivers/save'}" method="post" th:object="${driver}">
      <input type="hidden" th:field="*{getId()}">
      Name: <input type="text" th:field="*{name}">
      <span th:errors="*{name}"></span><br>
      Age: <input type="text" th:field="*{age}">
      <span th:errors="*{age}"></span><br>
      Salary: <input type="text" th:field="*{salary}">
      <span th:errors="*{salary}"></span><br>


      <input type="submit" />
  </form>
</body>
</html>
