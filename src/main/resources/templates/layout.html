<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="template(title,content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Default Title</title>

    <!-- Shared Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            padding: 0;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main.container {
            flex: 1;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AniRate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/anime">Anime</a></li>
                    <li class="nav-item"><a class="nav-link" href="/genres">Genres</a></li>
                    <li class="nav-item"><a class="nav-link" href="/watchlist">Watchlists</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user/create">Register</a></li>
                    <li th:if="${#authentication != null}" class="nav-item">
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-link">Logout</button>
                        </form>
                    </li>
                    <li th:if="${#authentication == null}" class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Main Content -->
<!--<main class="container" th:insert="~{::content}"></main>-->
<main class="container" th:insert="${content}"></main>
<!-- Footer -->
<footer class="mt-5 text-center">
    <p>&copy; 2025 AniRate</p>
</footer>

<!-- Shared Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
