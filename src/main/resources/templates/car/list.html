<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <a th:href="@{'/cars/create'}">New Car</a>
  <ul>
      <li th:each="car, iter: ${cars}">
          <a th:href="@{'/cars/detail/' + ${car.id}}">
              <span th:text="${car.spz}"></span>
          </a>
      </li>
  </ul>

</body>
</html>
