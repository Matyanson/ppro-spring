<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
    <a th:href="@{'/cars/edit/' + ${car.id}}">Edit</a>
    <a th:href="@{'/cars/delete/' + ${car.id}}">Delete</a>

    <b>SPZ: </b><span th:text="${car.spz}"></span></br>
    <b>Color: </b><span th:text="${car.color}"></span></br>
    <b>Model: </b><span th:text="${car.model}"></span></br>
    <b>TankVolume: </b><span th:text="${car.tankVolume}"></span></br>
    <b>Number of seats: </b><span th:text="${car.numberOfSeats}"></span></br>
    <b>Driver: </b><span th:text="${car.driver.name}"></span></br>

</body>
</html>
